<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<div class="container">

<h1>Hive #{{ hive.name }} Inspections</h1>
<hr>
{% if hive.inspection_set %}
    <table class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Frames</th>
            </tr>
        </thead>
        <tbody>
    {% for record in hive.inspection_set.all %}
        <tr>
            <td><a href="{% url 'hives:detail' record.id %}">{{ record.timestamp }}</a></td>
            <td>
                {% for frame in record.inspectionframe_set.all %}
                    {{ frame.frame.code }},
                {% endfor %}
            </td>
        </tr>
    {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No inspections are available.</p>
{% endif %}
</div>
